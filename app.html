<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e74c3c;
            padding: 1em;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 0.5em;
        }

        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 0.7em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<title><center>Doctor Presence Tracking & Appointment Booking</center></title>
    <!-- Include necessary CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Navigation and Header Content -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#booking">Book Appointment</a></li>
                <!-- Other relevant navigation links -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <!-- Home Section Content -->
            <h1>Welcome to Doctor Presence Tracking System</h1>
            <!-- Display map with geolocation and geofencing functionalities -->
            <div id="map"></div>
        </section>

        <section id="about">
            <!-- About Section Content -->
            <h2>About Us</h2>
            <!-- Information about the service and how it works -->
        </section>

        <section id="services">
            <!-- Services Section Content -->
            <h2>Our Services</h2>
            <!-- Details about the services provided -->
        </section>

        <section id="booking">
            <!-- Appointment Booking Section Content -->
            <h2>Book an Appointment</h2>
            <!-- Form to book appointments -->
            <form id="appointmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>


                <label for="priority">Emergency Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required><br><br>

                <input type="submit" value="Book Appointment">
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer Content -->
        <p>&copy; 2023 Doctor Presence Tracking System</p>
    </footer>

    <!-- Include necessary JavaScript files for geolocation, geofencing, and booking functionalities -->
    <script src="script.js"></script>
</body>

</html>
